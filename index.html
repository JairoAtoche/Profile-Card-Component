<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body class="body">
  <header class="header">
    
  </header>
  <main class="main">
    <div class="main__card-container card">
      <img class="card__img" src="images/bg-pattern-card.svg" alt="card-background">
    </div>
    <div class="main__profile-container profile">
      <img class="profile__img" src="images/image-victor.jpg" alt="profile">
    </div>
    <div class="main__data-container data">
      <h1 class="data__name">Victor Crest</h1>
      <h2 class="data__age">26</h2>
      <h3 class="data__location">London</h3>
    </div>
    <hr class="main__hr">
    <div class="main__stat-container stat">
      <div class="stat__followers-container followers">
        <p class="followers__p">80K</p>
        <h4 class="followers__h4">Followers</h4>
      </div>
      <div class="stat__likes__container likes">
        <p class="likes__p">803K</p>
        <h4 class="likes__h4">Likes</h4>
      </div>
      <div class="stat__photos-container photos">
        <p class="photos__p">1.4K</p>
        <h4 class="photos__h4">Photos</h4>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__attribution">
      <p class="footer__p">
        Challenge by <a class="footer__a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="footer__a" href="https://github.com/JairoAtoche" target="_blank">Jairo Atoche</a>.
      </p>
    </div>
  </footer>
</body>
</html>
